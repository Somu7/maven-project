name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name : checkout-code
    - uses: actions/checkout@v3
    - name: login to docker hub
    - uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME}}
        password: ${{ secrets.DOCKER_HUB_ACCESSKEY }}
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag somu9491/testimg:$(date +%s)
      
